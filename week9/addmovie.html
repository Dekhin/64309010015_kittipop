<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form</title>
</head>

<body>
    <div class="container">
        <form action="" method="post" id="myform">
            <div class="row">
                <div class="col-8">
                    <label for="" class="form-label">Movie Name</label>
                    <input type="text" name="" class="form-control" id="movieName">
                </div>
                <div class="col-4">
                    <label for="" class="form-label">Movie Length</label>
                    <input type="number" name="" class="form-control" id="movieLength">
                </div>

                <div class="col-6">
                    <label for="" class="form-label">Director</label>
                    <input type="text" name="" class="form-control" id="director">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Category</label>
                    <input type="text" name="" class="form-control" id="category">
                </div>

                <div class="col-6">
                    <label for="" class="form-label">Picture</label>
                    <input type="text" name="" class="form-control" id="picture">
                </div>
                <div class="col-6">
                    <label for="" class="form-label">Trailer</label>
                    <input type="text" name="" class="form-control" id="trailer">
                </div>
                <div class="col-12">
                    <label for="" class="form-label">Review</label>
                    <textarea type="text" name="" class="form-control" id="review"></textarea>
                </div>
                <div class="col">
                    <label for="" class="form-label">ScreenPlay</label>
                    <input type="number" min="0" max="10" name="" class="form-control" id="screenPlay"
                        placeholder="0-10">
                </div>
                <div class="col">
                    <label for="" class="form-label">Playing</label>
                    <input type="number" min="0" max="10" name="" class="form-control" id="playing" placeholder="0-10">
                </div>
                <div class="col">
                    <label for="" class="form-label">music</label>
                    <input type="number" min="0" max="10" name="" class="form-control" id="music" placeholder="0-10">
                </div>
                <div class="col">
                    <label for="" class="form-label">actorSkills</label>
                    <input type="number" min="0" max="10" name="" class="form-control" id="actorSkills"
                        placeholder="0-10">
                </div>
                <div class="col ">
                    <label for="" class="form-label">graphics</label>
                    <input type="number" min="0" max="10" name="" class="form-control" id="graphics" placeholder="0-10">
                </div>

                <div class="row">
                    <div class="col">
                        <input type="button" class="btn btn-primary" onclick="addMovie()" value="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script>
        function addMovie() {
            let obj = {
                "id":null,
                "movieName": document.forms['myform']['movieName'].value,
                "movieLength": document.forms['myform']['movieLength'].value,
                "director": document.forms['myform']['director'].value,
                "category": document.forms['myform']['category'].value,
                "picture": document.forms['myform']['picture'].value,
                "trailer": document.forms['myform']['trailer'].value,
                "review": {
                    "review": document.forms['myform']['review'].value,
                    "score": {
                        "screenPlay": document.forms['myform']['screenPlay'].value,
                        "playing": document.forms['myform']['playing'].value,
                        "music": document.forms['myform']['music'].value,
                        "actorSkills": document.forms['myform']['actorSkills'].value,
                        "graphics": document.forms['myform']['graphics'].value,
                        "average": null
                    }
                }
            }
            obj.review.score.average = (obj.review.score.screenPlay + obj.review.score.playing + obj.review.score.music + obj.review.score.actorSkills + obj.review.score.graphics + obj.review.score.average ) /5;
            let text =JSON.stringify(obj);
            console.log("นี้คือข้อความ :",text);

            let xhr = new XMLHttpRequest();
            xhr.open("POST","http://localhost:3000/movieReview");
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.send(text);
        }
    </script>


</body>

</html>
