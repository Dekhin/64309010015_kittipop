<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>
    .btn {
      margin: 20px 5px 20px 0px;
      background-color: rgba(253, 153, 153, 0.973);
      color: white;
      padding: 10px;
    }
  </style>

  <title></title>
</head>

<body onload="getAjex()">
  <div class="container" id="display"> </div>
  <div class="container">
    <button class="btn btn-danger" id="back" disabled onclick="back()">ก่อนหน้า</button>
    <button class="btn btn-danger" id="next" onclick="next()">ถัดไป</button>
  </div>
  <div class="container" id="display"></div>

  <script>
    let xhttp = new XMLHttpRequest();
    backButton = document.getElementById("back");
    nextButton = document.getElementById("next");
    backButton.disabled = true;
    let i = 0;

    function getAjex() {
      xhttp.open("GET", 'http://localhost:3000/movieReview');
      xhttp.send();
      xhttp.onload = function () {
        let obj = JSON.parse(this.responseText);
        let temp = '';
        test = obj.length
        temp +=
          '<thead class="table-dark">'
          + '<th>#</th>'
          + '<th>Picture</> '
          + '<th>movieName</th>'
          + '<th>movieLength</th>'
          + '<th>director</>'
          + '<th>category</th>'
          + '<th>trailer</th>'
          + '<th>average</th>'
          + '</thead > '
          + '<tfoot class="table-dark">'
          + '<th>#</th>'
          + '<th>Picture</> '
          + '<th>movieName</th>'
          + '<th>movieLength</th>'
          + '<th>director</>'
          + '<th>category</th>'
          + '<th>trailer</th>'
          + '<th>average</th>'
          + '</tfoot > '
        document.getElementById('display').innerHTML = '<table class="table table-bordered">' + temp + '</table>'
      }
    }
    function next() {
    i++;
    if (i == obj.length) {
    nextButton.disabled = true;
  }
  backButton.disabled = false;
  getAjax()
}
  function back() {
  i--;
  if (i == 0) {
    backButton.disabled = true;
  }
  nextButton.disabled = false;
  getAjax()
}
  </script>


  <!-- Optional JavaScript; choose one of the two! -->

    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

  <!-- Option 2: Separate Popper and Bootstrap JS -->

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</body>

</html>
